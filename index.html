<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Barre de Navigation</title>
</head>
<body class="bg-white">

  <nav class="bg-pink-100 rounded-lg mx-4 my-6 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <!-- Logo -->
      <a href="#" class="text-black font-bold">Quentin Lavenir</a>

      <!-- Menu hamburger -->
      <div class="md:hidden">
        <button id="menu-btn" class="text-white focus:outline-none">
          <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>

      <!-- Liens de navigation -->
      <div id="menu" class="hidden md:flex space-x-6">
        <a href="#" class="text-black">Accueil</a>
        <a href="#" class="text-black">Services</a>
        <a href="#" class="text-black">Contact</a>
      </div>
    </div>

    <!-- Menu déroulant pour mobile -->
    <div id="mobile-menu" class="hidden mt-4 md:hidden">
      <a href="#" class="block text-black py-2 px-4">Accueil</a>
      <a href="#" class="block text-black py-2 px-4">Services</a>
      <a href="#" class="block text-black py-2 px-4">Contact</a>
    </div>
  </nav>

  <div class="space-y-4">
    <!-- Ligne 1 -->
    <div class="flex mx-4">
        <!-- Carte gauche -->
        <div class="contenue bg-pink-100 rounded-lg my-6 p-4 shadow-lg size-96 mr-5">
            <div class="container flex flex-col items-center">
                <img src="flower.png" alt="Flower" class="mb-4">
                <p class="text-gray-700 text-center">
                    Développeur front-end<br>
                    Développeur back-end<br>
                </p>
            </div>
        </div>

        <!-- Carte droite -->
        <div class="contenue bg-pink-100 rounded-lg my-6 p-4 shadow-lg size-96">
            <div class="container flex flex-col items-center">
                <img src="flower.png" alt="Flower" class="mb-4">
                <p class="text-gray-700 text-center">
                    Image
                </p>
            </div>
        </div>
    </div>

    <!-- Ligne 2 -->
    <div class="flex mx-4">
        <!-- Carte gauche -->
        <div class="contenue bg-pink-100 rounded-lg my-6 p-4 shadow-lg size-2/3 mr-5">
            <div class="container flex flex-col items-center">
                <img src="flower.png" alt="Flower" class="mb-4">
                <p class="text-gray-700 text-center">
                    Je viens d'intégrer l'école Garage404
                </p>
            </div>
        </div>

        <!-- Carte droite -->
        <div class="contenue bg-pink-100 rounded-lg my-6 p-4 shadow-lg size-2/3">
            <div class="container flex flex-col items-center">
                <img src="flower.png" alt="Flower" class="mb-4">
                <p class="text-gray-700 text-center">
                    Avez-vous des questions ?<br>
                    Contactez-moi
                </p>
            </div>
        </div>
    </div>
</div>



</body>
<script>
    // Gestion du menu hamburger
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</html>
